<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  body {
    background-color: #a83283; /* Nokia-like green background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #game-container {
    width: 300px;
    height: 350px;
    background-color: #000;
    position: relative;
    border: 10px solid #666;
    border-radius: 20px;
  }
  #game-board {
    width: 250px;
    height: 200px;
    background-color: #808000;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: hidden;
  }
  .snake {
    width: 10px;
    height: 10px;
    background-color: #000;
    position: absolute;
  }
  .food {
    width: 10px;
    height: 10px;
    background-color: #000;
    position: absolute;
  }
  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #fff;
    font-size: 14px;
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="game-board"></div>
  <div id="score">Score: 0 | High Score: 0</div>
</div>

<script>
  const board = document.getElementById('game-board');
  const scoreDisplay = document.getElementById('score');
  const boardWidth = 250;
  const boardHeight = 200;
  const cellSize = 10;
  let snake = [{x: 50, y: 50}];
  let direction = {x: 1, y: 0};
  let food = getRandomFoodPosition();
  let score = 0;
  let highScore = 0;
  let foodCount = 0;
  
  function main() {
    if (isGameOver()) {
      alert('Game Over!');
      resetGame();
      return;
    }
    setTimeout(() => {
      update();
      draw();
      main();
    }, 100);
  }

  function update() {
    const head = {x: snake[0].x + direction.x * cellSize, y: snake[0].y + direction.y * cellSize};
    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      foodCount++;
      score += foodCount % 5 === 0 ? 100 : 10;
      if (score > highScore) highScore = score;
      food = getRandomFoodPosition();
    } else {
      snake.pop();
    }
  }

  function draw() {
    board.innerHTML = '';
    snake.forEach(segment => {
      const snakeElement = document.createElement('div');
      snakeElement.style.left = `${segment.x}px`;
      snakeElement.style.top = `${segment.y}px`;
      snakeElement.classList.add('snake');
      board.appendChild(snakeElement);
    });
    
    const foodElement = document.createElement('div');
    foodElement.style.left = `${food.x}px`;
    foodElement.style.top = `${food.y}px`;
    foodElement.classList.add('food');
    board.appendChild(foodElement);

    scoreDisplay.textContent = `Score: ${score} | High Score: ${highScore}`;
  }

  function isGameOver() {
    const head = snake[0];
    return (
      head.x < 0 || head.x >= boardWidth ||
      head.y < 0 || head.y >= boardHeight ||
      snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
    );
  }

  function resetGame() {
    snake = [{x: 50, y: 50}];
    direction = {x: 1, y: 0};
    food = getRandomFoodPosition();
    score = 0;
    foodCount = 0;
  }

  function getRandomFoodPosition() {
    let position;
    while (!position || snake.some(segment => segment.x === position.x && segment.y === position.y)) {
      position = {
        x: Math.floor(Math.random() * (boardWidth / cellSize)) * cellSize,
        y: Math.floor(Math.random() * (boardHeight / cellSize)) * cellSize,
      };
    }
    return position;
  }

  window.addEventListener('keydown', e => {
    switch (e.key) {
      case 'ArrowUp': if (direction.y === 0) direction = {x: 0, y: -1}; break;
      case 'ArrowDown': if (direction.y === 0) direction = {x: 0, y: 1}; break;
      case 'ArrowLeft': if (direction.x === 0) direction = {x: -1, y: 0}; break;
      case 'ArrowRight': if (direction.x === 0) direction = {x: 1, y: 0}; break;
    }
  });

  main();
</script>
</body>
</html>
